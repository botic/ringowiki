<% extends base.html %>

<% subskin content %>
<form method="POST" action="<% page.name | toUrl edit %>">
<div><input class="title" name="name" value="<% page.name | escapeForm %>"/></div>
<div><textarea name="body" rows="30" ><% page.body | escapeForm %></textarea></div>

<div style="width: 90%;">
    Version <% page.revisions.length %> <% for revision in <% page.revisions %> render revisionLink %><br/>
    <input name="save" value="Save" type="submit"/>
    <a href="<% page.name | toUrl %>">cancel</a> |
    <a href="http://www.kreatives-chaos.com/markdown_help.html">markdown help</a>
</div>
</form>

<% subskin revisionLink %>
&larr; <a href="?body=<% revision | escapeUrl %>"><% revision | truncate limit="10" %></a>
