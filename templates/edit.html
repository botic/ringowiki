{{#page}}
<form method="POST" action="{{editUrl name}}">
<div><input class="title" name="name" value="{{name}}"/></div>
<div><textarea name="body" rows="30" >{{body}}</textarea></div>
<div>Are you human? (yes/no) <input name="hm" size="4" value=""></div>

<div style="width: 90%;">
    <input name="save" value="Save" type="submit"/>
    <a href="{{baseUrl name}}">cancel</a> |
    <a href="http://www.kreatives-chaos.com/markdown_help.html">markdown help</a>

    <p> Revision history:
    {{#revisions}}
        <a href="?version={{index}}" rel="nofollow">v{{index}}</a> &rarr;
    {{/revisions}}
    Version {{#revisions}}{{length}}{{/revisions}}</p>
</div>

</form>
{{/page}}
