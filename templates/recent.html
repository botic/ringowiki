<ol class="recent">

{{#days}}
<li class="day"><h2>{{title}}</h2>
    <ol>
    {{#changes}}
    <li class="change">
        <span class="time">{{timeFormat created}}</span>: 
        <a href="{{baseUrl name}}?version={{version}}"><span class="name">{{name}}</span></a>
    </li>
    {{/changes}}
    </ol>
</li>
{{/days}}

</ol>

<p><a href="{{baseUrl}}">go home</a> | <a href="{{baseUrl}}recent/rss">RSS</a></p>
